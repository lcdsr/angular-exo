<mat-list>
  <mat-list-item *ngFor="let product of products">
      #{{ product.id }} - {{ product.productName  }} {{ product.emoji }} {{ product.date | moment:'DD/MM/YYYY'}} - <app-star-rating [rating]= product.starRating></app-star-rating>
      <button mat-button [routerLink]="['/products', 'details']">Cl</button>
  </mat-list-item>
</mat-list>
